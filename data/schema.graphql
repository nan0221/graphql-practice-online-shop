type Query {
  products: [Product!]!
  product(id: ID!): Product!
  shoppingCart(userId: ID!): [Product!]!
}

type Mutation {
  createProduct(name: String, price: String, photo: String, desc:String): Product
  updateProduct(id: ID!, input: ProductUpdateInput): Product
  deleteProduct(id: ID!): Product
  createCustomer(email: String!, password: String!): Customer
}

type Product {
  id: ID!
  name: String
  desc: String
  photo: String
  price: String
}


type Customer {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  address: String
  phone: String
  password: String!
  # TODO encryption?
  productsByCustomer: [Product!]!
}

type Admin {
  id: ID!
  username: String!
  password: String!
  # TODO encryption?
}


input ProductUpdateInput {
  name: String
  desc: String
  photo: String
  price: String
}

input ProductCreateInput {
  name: String
  desc: String
  photo: String
  price: String
}