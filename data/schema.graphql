scalar Object

type Query {
  products: [Product!]
  shoppingCart(userId: ID!): [Product!]!
}

type Mutation {
  createProduct(name: String!): Product
  editProduct(productId: ID!, details: Object): Product
  createCustomer(email: String!, password: String!): Customer
}


type Product {
  id: ID!
  name: String
  desc: String
  photo: String
  price: String
}


type Customer {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  address: String
  phone: String
  password: String!
  # TODO encryption?
  productsByCustomer: [Product!]!
}

type Admin {
  id: ID!
  username: String!
  password: String!
  # TODO encryption?
}